<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practicando jQuery</title>

    <style>
        .zebra{
            border:5px dashed black;
        }
        .grande{
            font-size: 30px;
        }
        .margen-superior{
            display: block;
            margin-top: 30px;           
        }
        .resaltado{
            border-bottom: 2px solid brown;
        }
    </style>
</head>
<body>
    <h1>Practicando jQuery</h1>

    <ul>
        <li>
            <a href="https://google.com" title="Google">Ir a google</a>
        </li>
        <li>
            <a href="https://facebook.com" title="Facebook">Ir a facebook</a>
        </li>
    </ul>

    <p id="rojo" class="sin_borde">Ejercicios de jQuery</p>
    <p id="amarillo" class="zebra">Ejercicios 2</p>
    <p id="verde" class="sin_borde">Ejercicios 3</p>
    <p class="zebra">Ejercicio 4</p>

    <div id="caja">
        <p>Hola soy una caja</p>
        <ul>
            <li>Elemento 1</li>
            <li class="resaltado">Elemento 2</li>
            <li id="elemento2">Elemento 2</li>
        </ul>
        <span class="resaltado">Soy un span</span>
    </div>

    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            console.log("jQuery cargado");
        });
    </script>

    <script src="js/01.-selectores.js"></script>

</body>
</html>
